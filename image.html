<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
     <header>
            <nav class="nav">
                    <ul class="navbar">
                        <li class="nav-items"><a href="./index.html">Google Search</a></li>
                    </ul>
   
            </nav>
        </header>
    <body>
        <div><img src="image/google_image.png" class="logo">   
        

         <form action="https://google.com/search">
                <div class="s-box">
                    <div class="pad">
                        <input type="hidden" name="tbm" value="isch">
                        <input type="text" name="q" class="s-input">
                    </div>
                </div>

                <div class="s-box">
                    <input type="submit" name=btnG value="Google Image Search" class="s-btn">
                    <input type="submit" name=btnI value="I'm feeling Lucky" class="s-btn">                       
                </div>
              
            </form>
    </body>
</html>
