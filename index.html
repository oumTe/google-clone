<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
     <header>
            <nav class="nav">
                
                    <ul class="navbar">
                        <li class="nav-items"><a href="./image.html">Image Search</a></li>
                        <li class="nav-items"><a href="./Advanced.html">Advanced Search</a></li>
                    </ul>
   
            </nav>
        </header>
    <body>
        <div>
            <img src="image/download.png" class="logo">
         
            <form action="https://google.com/search">
                <div class="s-box">
                    <div class="pad">

                    </div>
                </div>

                <div class="s-box">
                    
                    <input type="submit" name=btnG value="Google Search" class="s-btn">
                    <input type="submit" name=btnI value="I'm Feeling Lucky" class="s-btn">
                    
                </div>
              
            </form>
        </div>     
    </body>
</html>
